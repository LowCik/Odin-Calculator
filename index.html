<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="styles.css" rel="stylesheet" />
		<link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">


		<title>Calculator</title>
	</head>
	<body>
		<h1>Calculator</h1>
		<div class="whole-body">
			<div class="body top">
				<div class="screen">80085</div>
			</div>
			<div class="body bottom">
				<div class="row row1">
					<div class="pad">(</div>
					<div class="pad">)</div>
					<div class="pad">/</div>
					<div class="pad">*</div>
				</div>
				<div class="row row2">
					<div class="pad">7</div>
					<div class="pad">8</div>
					<div class="pad">9</div>
					<div class="pad">+</div>
				</div>
				<div class="row row3">
					<div class="pad">4</div>
					<div class="pad">5</div>
					<div class="pad">6</div>
					<div class="pad">-</div>
				</div>
				<div class="row row4">
					<div class="pad">1</div>
					<div class="pad">2</div>
					<div class="pad">3</div>
					<div class="pad" id="top-equal">=</div>
				</div>
				<div class="row row5">
					<div class="pad" id="doubleO">00</div>
					<div class="pad" id="OneO">0</div>
					<div class="pad" id="dot">.</div>
					<div class="pad" id="bottom-equal">=</div>
				</div>
			</div>
		</div>
	</body>
</html>
